<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Minecraft.index</title>
    <link rel="icon" type="image/png" href="../static/img/favicon.png">

    <style>
        body {
            background: #0b0e14;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            color: #e9faff;
            animation: fadeIn 0.8s ease forwards;
            overflow-x: hidden;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Page transition backdrop glow */
        .glow-bg {
            position: fixed;
            top: -20%;
            left: -20%;
            width: 140%;
            height: 140%;
            background: radial-gradient(circle at center, #00d9ff22, #000000 70%);
            z-index: -1;
            filter: blur(80px);
            animation: pulse 5s infinite alternate ease;
        }

        @keyframes pulse {
            0% { opacity: 0.35; }
            100% { opacity: 0.75; }
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 25px;
            font-size: 32px;
            color: #35eaff;
            text-shadow: 0 0 8px #35eaff;
            letter-spacing: 1px;
            animation: slideDown 0.7s ease forwards;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header img {
            width: 42px;
            filter: drop-shadow(0 0 8px #35eaff);
        }

        /* Cards */
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            padding: 20px;
            gap: 22px;
        }

        .card {
            background: #131722;
            padding: 20px;
            border-radius: 16px;
            border: 1px solid #1f2838;
            box-shadow: 0 0 12px #00eaff33;
            transition: transform 0.25s ease, box-shadow 0.25s ease;
            animation: fadeIn 1s ease forwards;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 0 18px #00eaffaa;
        }

        .card h3 {
            color: #35eaff;
            margin-bottom: 10px;
            text-shadow: 0 0 6px #35eaff;
        }

        /* Neon Buttons */
        .btn {
            padding: 10px 18px;
            border: none;
            color: #000;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            background: #35eaff;
            box-shadow: 0 0 12px #35eaffaa;
            transition: 0.25s;
        }

        .btn:hover {
            background: #5ff6ff;
            box-shadow: 0 0 18px #5ff6ff;
            transform: translateY(-4px);
        }

        /* Log Box */
        .log-box {
            background: #0b0e14;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #263044;
            height: 150px;
            overflow-y: auto;
            box-shadow: inset 0 0 10px #000;
        }
    </style>

</head>
<body>

<div class="glow-bg"></div>

<div class="header">
    <img src="/static/img/favicon.png">
    Neon Dashboard
</div>

<div class="container">

    <div class="card">
        <h3>Uptime</h3>
        <p id="uptime">...</p>
    </div>

    <div class="card">
        <h3>CPU Kullanımı</h3>
        <p id="cpu">...</p>
    </div>

    <div class="card">
        <h3>API Test Et</h3>
        <button class="btn" onclick="testAPI()">Test</button>
        <p id="testResult"></p>
    </div>

    <div class="card">
        <h3>Mini Log</h3>
        <div class="log-box" id="logBox">Yükleniyor...</div>
    </div>

</div>

<script>
function updateUptime() {
    fetch("/api/uptime")
        .then(r => r.json())
        .then(d => document.getElementById("uptime").innerText = d.uptime_seconds + " saniye");
}

function updateCPU() {
    fetch("/api/cpu")
        .then(r => r.json())
        .then(d => document.getElementById("cpu").innerText = d.cpu_percent + "%");
}

function testAPI() {
    fetch("/api/test")
        .then(r => r.json())
        .then(d => document.getElementById("testResult").innerText = d.message);
}

function loadLogs() {
    fetch("/api/mini_log")
        .then(r => r.json())
        .then(d => {
            let box = document.getElementById("logBox");
            box.innerHTML = "";
            d.recent.forEach(line => box.innerHTML += "• " + line + "<br>");
        });
}

setInterval(updateUptime, 900);
setInterval(updateCPU, 1100);
setInterval(loadLogs, 1500);

updateUptime();
updateCPU();
loadLogs();
</script>

</body>
</html>
